<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>CSS Flip Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="iott.css" />
    <script src="iott.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="fancss/style.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="musiccss/style.css">
    <link rel="stylesheet" href="lightcss/style.css">
</head>

<body onload="showTime();" style="background-color: dimgrey;" >
<div style="position:absolute;width:1200px;height:670px;top:0px;">
    <div class="main-container light">
        <div class="thecard clight">
            <div class="thefront fL">                
                <div id="switch">
  
                    <div id="contentwrapper">
                      
                      <div id="circle"></div>
                      
                      <div id="stars">
                        <div class="star"></div>
                        <div class="star"></div>
                        <div class="star"></div>
                        <div id="shtngstarwrapper">
                          <div id="shootingstar"></div>
                        </div>
                        
                      </div>
                      
                      <div>
                        <div class="cloud">
                          <div class="cloudpart"></div>
                          <div class="cloudpart"></div> 
                        </div>
                        <div class="cloud">
                          <div class="cloudpart"></div>
                          <div class="cloudpart"></div> 
                        </div>
                        <div class="cloud">
                          <div class="cloudpart"></div>
                          <div class="cloudpart"></div>
                          <div class="cloudpart"></div>
                        </div>
                      </div>
                      
                    </div>
                    
                  </div>
                    
                    
                  
                      <script  src="lightjs/index.js"></script>
            </div>
        </div>
    </div>

    <div class="main-container fan">
            <div class="thecard cfan">
                <div class="thefront fF">
                        <div class="circle">
                                <div class="sector1"></div>
                                <div class="sector2"></div>
                                <div class="round-middle"></div>
                            </div>
                            <div class="btn_wrap">
                              <button class="btn current" data-speed="paused">0</button>
                              <button class="btn" data-speed="2100ms">1</button>
                              <button class="btn" data-speed="1400ms">2</button>
                              <button class="btn" data-speed="700ms">3</button>
                            <div>
                              <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                              <script  src="fanjs/index.js"></script>
        </div>
        </div>
    </div>
    </div>
    </div>
    <div class="main-container cooler">
            <div class="thecard ccooler">
                <div class="thefront fC">
                  <button></button>   
                    
                </div>
            </div>
        </div>
    <div class="main-container Lock">
            <div class="thecard cLock">
                <div class="thefront fLO">
                        <svg id="svg" viewBox="0 0 500 500" width="100%" height="100%">
                                <defs>
                                  <g class="combination-input-template">
                                    <rect x=-25 y=-40 width=50 height=80
                                          fill="none" stroke="white"
                                          stroke-width=2 rx="3"/>
                                    <text class="text-value" x=0 y=13
                                          font-size="36"
                                          fill="white"
                                          text-anchor="middle">
                                      0
                                    </text>
                                    <path d="M0 -32 l5 10 l-10 0 z" fill="white"/>
                                    <path d="M0 32 l5 -10 l-10 0 z" fill="white"/>
                                    <rect class="up-button" x=-25 y=-40
                                          width=50 height=40
                                          fill="transparent"/>
                                    <rect class="down-button" x=-25 y=0
                                          width=50 height=40
                                          fill="transparent"/>
                                  </g>
                                </defs>
                                <g id="padlock" transform="translate(250,220)">
                                  <rect id='box' x=-60 y=-45
                                        width=120 height=90
                                        rx=5
                                        fill="hsl(120,50%,100%)"/>
                                  <path id="bar" d="M-35 -45
                                           v-40
                                           c 0 -40, 70 -40, 70,0
                                           v80"
                                        stroke-width=15
                                        stroke-linecap="round"
                                        fill="none"
                                        stroke="hsl(120,50%,100%)"/>
                                </g>
                                <g id="unlock-button" transform="translate(250,450)">
                                  <text x=0 y=6
                                        font-size="16"
                                        fill="white"
                                        text-anchor="middle">
                                    unlock
                                  </text>
                                  <rect x=-50 y=-20 width=100 height=40
                                        fill="transparent" stroke="white"
                                        stroke-width=2 rx="3"/>
                                </g>
                                <text id="response-text" x=50% y=360
                                      font-size="50"
                                      fill="white"
                                      text-anchor="middle"
                                      opacity=0>
                                  correct
                                </text>
                                <g id="combination-input-container" transform="translate(250,365)">
                                </g>
                                </svg>
                                <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
                                
                                
                                
                                  <script  src="js/index.js"></script>
    </div>
    
  </div> <!-- End Right Side Bubbles -->
</div>
                    
                </div>
            </div>
        </div>

    <div class="main-container music">
            <div class="thecard cmusic">
                <div class="thefront fM">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <h1>Volume: <span id="demo1"></span></h1>
                </div>
                <script>
                    var slider = document.getElementById("myRange");
                    var output = document.getElementById("demo1");
                    output.innerHTML = slider.value;

                    slider.oninput = function() {
                    output.innerHTML = this.value;
                    }
                    </script>
                </div>
            </div>
        </div>
        
        <div class="main-container musicapp">
            <div class="thecard cmusicapp">
                <div class="thefront fMA">
                    <article class="screen">
                        <input type="checkbox" value="None" id="magicButton" name="check" />
                        <label class="main" for="magicButton"></label>
                      
                        <div class="coverImage"></div>
                        <div class="search"></div>
                        <div class="bodyPlayer"></div>
                      
                        <table class="list">
                          <tr class="song">
                            <td class="nr">
                              <h5>1<h5></td>
                                              <td class="title"><h6>Heavydirtysoul<h6></td>
                                              <td class="length"><h5>3:54<h5></td>
                                              <td><input type="checkbox" id="heart"/><label class="zmr" for="heart"></label></td>
                                          </tr>
                                      
                                          <tr class="song">
                                              <td class="nr"><h5>2<h5></td>
                                              <td class="title"><h6 style="color: #ff564c;">StressedOut<h6></td>
                                              <td class="length"><h5>3:22<h5></td>
                                              <td><input type="checkbox" id="heart1" checked /><label class="zmr" for="heart1"></label></td>
                                          </tr>
                                      
                                          <tr class="song">
                                              <td class="nr"><h5>3<h5></td>
                                              <td class="title"><h6>Ride<h6></td>
                                              <td class="length"><h5>3:34<h5></td>
                                              <td><input type="checkbox" id="heart2"/><label class="zmr" for="heart2"></label></td>
                                          </tr>
                                      
                                          <tr class="song">
                                              <td class="nr"><h5>4<h5></td>
                                              <td class="title"><h6>Fairy Local<h6></td>
                                              <td class="length"><h5>3:27<h5></td>
                                              <td><input type="checkbox" id="heart3" checked /><label class="zmr" for="heart3"></label></td>
                                          </tr>
                                          
                                          <tr class="song">
                                              <td class="nr"><h5>5<h5></td>
                                              <td class="title"><h6>Tear in My Heart<h6></td>
                                              <td class="length"><h5>3:08<h5></td>
                                              <td><input type="checkbox" id="heart4"/><label class="zmr" for="heart4"></label></td>
                                          </tr>
                                          
                                          <tr class="song">
                                              <td class="nr"><h5>6<h5></td>
                                              <td class="title"><h6>Lane Boy<h6></td>
                                              <td class="length"><h5>4:13<h5></td>
                                              <td><input type="checkbox" id="heart5"/><label class="zmr" for="heart5"></label></td>
                                          </tr>
                                          
                                          <tr class="song">
                                              <td class="nr"><h5>7<h5></td>
                                              <td class="title"><h6>The Judge<h6></td>
                                              <td class="length"><h5>4:57<h5></td>
                                              <td><input type="checkbox" id="heart6"/><label class="zmr" for="heart6"></label></td>
                                          </tr>
                                          
                                          <tr class="song">
                                              <td class="nr"><h5>8<h5></td>
                                              <td class="title"><h6>Doubt<h6></td>
                                              <td class="length"><h5>3:11<h5></td>
                                              <td><input type="checkbox" id="heart7"/><label class="zmr" for="heart7"></label></td>
                                          </tr>
                                          
                                          <tr class="song">
                                              <td class="nr"><h5>9<h5></td>
                                              <td class="title"><h6>Polarize<h6></td>
                                              <td class="length"><h5>3:46<h5></td>
                                              <td><input type="checkbox" id="heart8"/><label class="zmr" for="heart8"></label></td>
                                          </tr>
                                      </table>
                                      
                                      <div class="shadow"></div>
                                      
                                      <div class="bar"></div>
                                      
                                      <div class="info">
                                          <h4>STRESSED OUT</h4>
                                          <h3>twenty one pilots - Blurryface</h3>
                                      </div>
                      <audio preload="auto" id="audio" controls>
                        <source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3">
                        <source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.ogg">
                          </audio>
                                      <table class="player">
                                          <td><input type="checkbox" id="backward"/><label class="backward" for="backward"></label></td>
                                          <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"/><label class="play" for="play"></label></td>
                                          <td><input type="checkbox" id="forward"/><label class="forward" for="forward"></label></td>
                                      </table>
                                      
                                      <table class="footer">
                                          <td><input type="checkbox" id="love" checked /><label class="love" for="love"></label></td>
                                          <td><input type="checkbox" id="shuffle"/><label class="shuffle" for="shuffle"></label></td>
                                          <td><input type="checkbox" id="repeat" checked /><label class="repeat" for="repeat"></label></td>
                                          <td><input type="checkbox" id="options"/><label class="options" for="options"></label></td>
                                      </table>
                                      
                                      <div class="current"><h2>STRESSED OUT</h2></div>
                                      
                                  
                              </article>
                        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                      
                        
                      
                          <script  src="musicjs/index.js"></script>
                </div>
            </div>
        </div>
    </div>   
    </body>

</html>
