<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fullscreen</title>
        <link rel="stylesheet" href="fullscreen.css" type="text/css" media="screen">
        <base target="content-frame">
    </head>

    <body>

        <div class="container">
            <h1>
                Click on Fullscreeen to get the full screen
            </h1>

            <section class="main-content">
                <p style="height: 400px">
                    <button id="view-fullscreen">Fullscreen</button>
                    <button id="cancel-fullscreen">Cancel fullscreen</button>
                </p>

                <script>
                    document.addEventListener("keydown", function (evt) {
                        console.log("keydown. You pressed the " + evt.keyCode + " key")
                    }, false);
                </script>
            </section>

        </div>


        <script src="fullscreen.js"></script>


    </body>
</html>
